<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- 引入样式 -->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css"/>-->
    <link rel="stylesheet" href="static/css/index.css"/>
</head>
<body>
<div id="app">
    <el-button v-on:click="visible = true" type="success">按钮</el-button>
    <el-button v-on:click="visible = true" type="success" :loading="true">测试</el-button>
    <el-button v-on:click="visible = true" type="success" :loading="true">测试</el-button>
    <el-button v-on:click="visible = true" type="success" :loading="true">你好</el-button>
    <el-dialog v-model="visible" title="Hello world">
        <p>欢迎使用 Element</p>
    </el-dialog>
</div>
</body>
<!-- 先引入 Vue -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.4/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function(){
            return { visible: false }
        }
    })
</script>
</html>
